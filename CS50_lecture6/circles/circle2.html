<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle1 - Lecture 6</title>
</head>
<body>

    <svg id="svg" style="width: 100%; height: 800px;" ></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>        

        const svg = d3.select('#svg');
        const c = svg.append('circle')
                    .attr('cx', 200)
                    .attr('cy', 200)
                    .attr('r', 50)
                    .style('fill', 'blue');

        c.transition()
            .duration(1500)
            .attr('cx', 500)
            .attr('cy', 500)
            .style('fill', 'red');

    </script>
</body>
</html>
