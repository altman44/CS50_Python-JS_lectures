<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 5 - Colors1</title>
</head>
<body>
    <h1 id="heading">Change my color!</h1>
    <button class="color-change" data-color='red'>Red</button>
    <button class="color-change" data-color='blue'>Blue</button>
    <button class="color-change" data-color='green'>Green</button>
    <button class="color-change" data-color='orange'>Orange</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Have each button change the color of the heading
            document.querySelectorAll('.color-change').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('#heading').style.color = button.dataset.color;
                }
            });
        });
    </script>
</body>
</html>
