{% extends 'users/base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <h1>Login</h1>
    {% if message %}
    <div>
        {{ message }}
    </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username">
        <input name="password" type="password">
        <input type="submit" value="Login">
    </form>
{% endblock body %}
