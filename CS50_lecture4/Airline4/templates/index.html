{% extends 'layout.html' %}

{% block style %}
    <style>
        #title {
            font-family: fantasy;
            color: crimson;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
{% endblock %}

{% block title %}
    Index
{% endblock %}

{% block body %}
    <h1 id="title">Book a Flight</h1>
    <!-- url_for('function_name') it is written the function name in the BackEnd which is going to be executed submitting the form -->
    <div class="container">
        <form action="{{ url_for('book') }} " method="post" class="form-FlightFields">
            <div class="form-group">
                <select name="flight_id" class="form-control">
                    <option value="">Select origin and destination</option>
                    {% for flight in flights %}
                        <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Passenger name">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Book Flight</button>
                <a href="{{ url_for('flights')}}" class="btn btn-warning">See all flights</a>
            </div>
        </form>
    </div>

{% endblock %}
