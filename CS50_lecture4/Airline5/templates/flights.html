{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}

    <h1>All flights</h1>
    <h4>Testing. {{ name }}'s origin: {{ flight.origin }}</h4>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{{ url_for('flight', flight_id=flight.id) }}">
                    {{ flight.origin }} to {{ flight.destination }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
